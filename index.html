<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShredCult</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />

    <!-- Ícones Material -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <!-- CSS -->
    <link rel="stylesheet" href="/index.css" />
</head>
<body>
    <header>
        <div class="header">
            <div class="sc-collection">
                <img class="img-logo-bear" src="/public/images/logo.png" alt="ShredBear" />
                <p>
                    Check out the new
                    <span class="shredcult-font">ShredCult</span> collection
                    <span class="button-here">here!</span>
                </p>
                <img class="img-logo-bear" src="/public/images/logo.png" alt="ShredBear" />
            </div>

            <div class="search-tab">
                <!-- Input à esquerda -->
                <div class="search-input-div">
                    <span class="material-symbols-outlined">search</span>
                    <input class="search-input" type="text" placeholder="Search here" />
                </div>

                <!-- Logo no meio -->
                <img class="img-logo" src="/public/images/logo-name.png" alt="ShredCult" />
                <div class="icons-right">
                    <span class="material-symbols-outlined">favorite</span>
                    <span class="material-symbols-outlined">shopping_cart</span>
                </div>
            </div>
        </div>
        <div class="menubar">
            <div class="topnav">
                <a  href="#boards">Boards</a>
                <a  href="#boots">Boots</a>
                <a  href="#bindinds">Bindings</a>
                <a href="#safety">Safety</a>
                <a href="#wear">Wear</a>
                <a href="#others">Others</a>
                <a  href="#news">News</a>
            </div>
        </div>
    </header>
</body>
</html>
